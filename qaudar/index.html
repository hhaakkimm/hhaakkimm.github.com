    <style>
      body{
       background-image: url("images/mount.jpg");
     }
     .jumbotron {
        height: 200px;
        color: white;
        text-shadow: #444 0 1px 1px;
        background:transparent;
      }
      </style>
      <script>
      var jumboHeight = $('.jumbotron').outerHeight();
      function parallax(){
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight-scrolled) + 'px');
      }

      $(window).scroll(function(e){
        parallax();
      });
      </script>

  <body>

    <div class="jumbotron">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <h1>Аудармашы</h1>
        <p>Жаңа қазақ алфавитіне аудармашы</p>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="form-group">
            <textarea class="form-control" id="kazakh" rows="8" cols="80"></textarea>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8"></div>
      <div class="col-sm-2">
        <button class="btn btn-primary" type="button" onclick="myFunction()">Аудар</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="form-group">
            <textarea class="form-control" id="latin"rows="8" cols="80"></textarea>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>


    <script>
      function myFunction() {
          var text = document.getElementById("kazakh").value;
          var res = "";
          for (c  in text) {
              var t = text.charAt(c);
              if (/[а-яА-ЯЁё]/.test(t) || t=='ә' || t=='ө' || t=='ү' || t=='ұ' || t=='ң' || t=='қ' || t=='Ә' || t=='ғ' || t=='Ғ' || t=='Ө' || t=='Ү' || t=='Ұ' || t=='Ң' || t=='Қ')
              {
                  var r = arr[t];
                  console.log(t + " " + r);
                  res += r;
              }
              else {
                  res += t;
              }
          }
          document.getElementById("latin").innerHTML = res;
      }
    </script>
